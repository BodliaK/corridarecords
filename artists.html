<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Artists ‚Äì Corrida Records</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        header {
            background-color: #111;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f90;
        }

        main {
            padding: 80px 20px;
            max-width: 900px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .artist-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            max-width: 800px;
            margin: auto;
        }

        .artist-list a.artist {
            display: block;
            text-decoration: none; /* üí• Zru≈°√≠ podƒçiarknutie */
            color: inherit;         /* Zachov√° farbu textu */
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .artist-list a.artist:hover {
            transform: scale(1.03);
            background-color: #1a1a1a;
            text-decoration: none; /* üí• Zru≈°√≠ podƒçiarknutie aj pri hoveri */
            color: #f90;
        }


        .artist {
            background-color: #111;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .artist:hover {
            transform: scale(1.03);
            color: #f90;
        }

        .artist-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .artist-genre {
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Corrida Records</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="artists.html">Our Artists</a>
            <a href="#">Collaborate with Us</a>
            <a href="#">History</a>
        </nav>
    </header>

    <main>

        <div class="artist-list">
            <div class="artist">

            </div>
            <div class="artist">
                <div class="artist-name">Beleth</div>
                <div class="artist-genre">Metal / Rock</div>
            </div>
            <a class="artist" href="http://martinkasamuel.eu" target="_blank">
                <div class="artist-name">Speklop</div>
                <div class="artist-genre">Metal / Phonk</div>
            </a>
            <div class="artist">
                <div class="artist-name">Too Much Oxygen</div>
                <div class="artist-genre">Meme songs</div>
            </div>

    </main>

</body>
</html>
